image: empty_map.pgm                # 地图对应的图像文件（PGM格式），用于表示地图的占据情况
resolution: 0.5                    # 地图分辨率，单位为米/像素，每个像素代表0.5米
origin: [-5.0, -5.0, 0.0]            # 地图左下角在世界坐标系中的位置（x, y, yaw），单位为米和弧度
negate: 0                          # 是否反转像素值，0表示不反转，1表示反转
occupied_thresh: 0.65              # 占据阈值，大于等于此值的像素视为障碍物
free_thresh: 0.196                 # 空闲阈值，小于等于此值的像素视为空闲
mode: trinary                      # 地图模式，trinary为三值地图（空闲、占据、未知）

# 地图的类型，可以是'trinary'、'scale'或'raw'
# trinary：三值地图，像素值有三种状态（空闲、占据和未知）
# scale：像素值根据占据概率线性缩放
# raw：直接使用原始像素值

# 以下是可选参数
yaml_filename: empty_map.yaml      # YAML文件自身的名称（可选，通常用于自描述）

# 以下是坐标系信息
frame_id: map                     # 地图的坐标系名称，通常为"map"
map_size_x: 100                    # 地图x方向的像素尺寸（可选，实际以PGM文件为准）
map_size_y: 100                   # 地图y方向的像素尺寸（可选，实际以PGM文件为准）
map_load_time: 0.0                # 地图加载的时间戳（可选）